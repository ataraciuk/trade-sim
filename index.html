<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Trade frenzy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<h1>Trade Frenzy</h1>
	<div>Remaining time: <span id="timer"></span> <button type="button" id="restart">Restart game</button></div>
	<div id="markets">
		<div id="switching">
			<div>Travelling to the other market...</div>
		</div>
	</div>
	<div id="changeMarketContainer">
		<button id="changeMarket" type="button">Switch markets</button>
	</div>
	<div id="user">
		<h2>Your possessions</h2>
		<div>
			Money: <span class="orange">$</span><span id="userMoney"></span>
		</div>
		<table id="userStock">
		</table>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/linq.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
